<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="logo">TaskBoard</span>
    <span class="spacer"></span>
    <nav>
      <a mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-button routerLink="/tasks" routerLinkActive="active">
        <mat-icon>task</mat-icon>
        Tasks
      </a>
      <button
        mat-icon-button
        (click)="toggleTheme()"
        [matTooltip]="theme() === 'light' ? 'Switch to dark mode' : 'Switch to light mode'"
        aria-label="Toggle theme">
        <mat-icon>{{ theme() === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </button>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
